name: Build APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - uses: actions/checkout@v3

      # 2. Disk Temizliği (Android SDK çok yer kaplar, yer açıyoruz)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 3. Gerekli Linux Kütüphaneleri (Pygame için şart)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libssl-dev libffi-dev \
            python3-dev python3-pip ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev openjdk-17-jdk unzip zip

      # 4. Buildozer ve Doğru Cython Sürümü
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.36

      # 5. İzinleri Ayarla (Bazen dosya izinlerinden hata verir)
      - name: Fix Permissions
        run: |
          chmod +x main.py

      # 6. APK Derleme (En Kritik An)
      - name: Build with Buildozer
        run: |
          # yes komutu Buildozer'ın tüm sorularına 'y' der
          yes | buildozer android debug

      # 7. Sonucu Yükle (Yeşil Tik Olunca İndireceğin Yer)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ChickenRun-APK
          path: bin/*.apk
